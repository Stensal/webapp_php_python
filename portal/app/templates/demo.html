{% extends "base.html" %}

{% block body %}

<!-- content section -->

<main class="demo products">
  <div class="demo-header">
    <div class="container">
      
      <ul class="list-inline demo-nav text-center">
	<li>
	  <a href="#" class="nav-item current">Buffer overrun(write)</a>
	</li>

	<li>
	  <a href="#" class="nav-item">Buffer overrun lower addresses</a>
	</li>

	<li>
	  <a href="#" class="nav-item">Dereference non pointer</a>
	</li>

	<li>
	  <a href="#" class="nav-item">Your own <br>code</a>
	</li>
      </ul>
      
    </div>
  </div>
  <section class="sec-editor">
    
    
    <div class="edit-box scode">
      <h3 class="h3 text-center">C/C++ Source Code</h3>
      <div class="edit-info source-code">dsad</div>
    </div>
    
    
    <div class="right">
      <div class="edit-box">
	<h3 class="h3 text-center">Enter Program Arguments</h3>
	<textarea class="edit-info textarea-info" rows="2">dsad</textarea>
      </div>
      <div class="edit-box enter-stdin">
	<h3 class="h3 text-center">Enter Stdin</h3>
	<textarea class="edit-info textarea-info" rows="4">dsad</textarea>
      </div>
      <div class="run-code">
	<div class="left-in">
	  <a href="#" class="btn btn-block btn-run">Run As</a>
	</div>
	<div class="right-in">
	  <div class="choose">
	    <label for="option-c" class="option">
	      <input type="radio" name="option" id="option-c" value="1" checked>
	      <i></i>
	      C
	    </label>
	    <label for="option-cp" class="option">
	      <input type="radio" name="option" id="option-cp"  value="2">
	      <i></i>
	      C++
	    </label>
	  </div>
	</div>
      </div>
      <div class="console">
	
      </div>
    </div>
    
    
  </section>
</main>


<script>
  $(function(){
  $('#carousel-generic').carousel();
  });
</script>

{% endblock %}
