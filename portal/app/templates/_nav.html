
<!-- /static navbar -->
<div class="navbar navbar-fixed navbar-border menu-wrapper pure-g" id="menu">
  <div class="pure-u-1 pure-u-md-1-3">
    <div class="pure-menu">
      <a class="logo" href="/#/">
	<img src="/static/images/logo.png" alt="stensal logo" class="pure-img">
      </a>
      <a href="#" class="menu-toggle" id="toggle"><s class="bar"></s><s class="bar"></s><s class="bar"></s></a>
    </div>
  </div>
  <div class="pure-u-1 pure-u-md-2-3">
    <div class="pure-menu menu-can-transform pure-menu-horizontal">
      <ul class="pure-menu-list navbar-nav navbar-right">

	{% for btn in ui_components.nav %}
	<li class="pure-menu-item{% if btn.label == ui_components_nav_active %} pure-menu-active{% endif %}"><a href="{{ btn.href }}" class="pure-menu-link">{{ btn.label }}</a></li>
	{% endfor %}

	<li class="pure-menu-item">
	  {% if current_user and current_user.authenticated %}
	  <a href="/users/" class="signup">
	  <img class="avatar" src="{{ current_user.user_info.github_user.avatar_url }}"/>
	  {{ current_user.user_info.display_name }}
	  </a>
	  {% else %}
	  <a href="/users/" class="primary signup">Sign Up</a>
	  {% endif %}
	</li>

      </ul>
    </div>
  </div>
</div>
